<!==Es una extension del archivo index.html==>
{% extends 'index.html' %}

{% block title %} MOCEL - Lista de clientes {% endblock %}

 
{% block content %}
	<h4> Lista de Clientes </h4>

	{{ informacion }}

	<ul>
	{% for cliente in lista_clientes %}
	    <li> Nombre: {{cliente.nombrecl}} <br>
		 Cedula: {{ cliente.cedula }} <br>
		 <a href="/cliente/{{ cliente.cedula }}/"> Productos </a> <br> <br>
	    </li>
	{% endfor %}
	</ul>

{% endblock %}
